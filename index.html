<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quickmanage | Fleet Map</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="f_map__details">
        <div class="f_map__details_header">
            <div class="f_a-center">
                <div class="f_map__details_num">707</div>
                <img src="/assets/icons/car.svg" alt="err">
                <div class="f_map__details_title">FREIGHTLINER</div>
            </div>
            <div>
                <button type="button" class="f_map__details_btn">Full Details</button>
            </div>
        </div>

        <div class="current_location">
            <div class="current_location_header">
                <div class="f_map__details-title">Current Location</div>
                <div class="current_location_sync">(Syncing By <span class="text-green">ELD</span>)</div>
            </div>
            <div class="current_location_section">
                <div class="f_a-center">
                    <img src="/assets/icons/location.svg" alt="err">
                    <div class="current_location_s_title">Atlanta, GA </div>
                </div>
                <div>
                    <button type="button" class="current_location__edit">
                        <img src="/assets/icons/edit.svg" alt="err">
                    </button>
                </div>
            </div>
            <div class="current_location_status">
                <span class="text-green">LIVE.</span> 65 MPH
            </div>
        </div>

        <div class="current_driver">
            <div class="f_map__details-title">Current Driver(S)</div>
            <div class="current_driver_name">Edwin Diaz</div>
        </div>

        <div class="fleet_hours">
            <div class="fleet_hours-title">Hours of Service</div>
            <div class="fleet_hours-block">
                <div class="fleet_hours__upcoming">
                    <div class="service_time_title">
                        upcoming
                    </div>
                    <div class="service__time_title">
                        break
                    </div>
                    <div class="service_time__clock">
                        05:26
                    </div>
                </div>
                <div class="fleet_hours__remaining">
                    <div>
                        <div class="service_time_title">
                            Remaining
                        </div>
                        <div>
                            <div class="service__time_title">
                                DRIVE
                            </div>
                            <div class="service_time__clock">
                                05:26
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="service__time_title">
                            SHIFT
                        </div>
                        <div class="service_time__clock">
                            12:16
                        </div>
                    </div>
                    <div>
                        <div class="service__time_title">
                            CYCLE
                        </div>
                        <div class="service_time__clock">
                            18:50
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="telematics">
            <div class="f_map__details-title">telematics</div>

            <div class="f_a-center telematics_info">
                <div class="telematics_left">
                    <div class="telematics_name">Speed</div>
                    <div class="telematics_name">fuel</div>
                    <div class="telematics_name">def</div>
                    <div class="telematics_name">odemeter</div>
                    <div class="telematics_name">engine hours</div>
                    <div class="telematics_name">battery</div>
                </div>
                <div>
                    <div class="telematics_value">65 mph</div>
                    <div class="telematics_value">88%</div>
                    <div class="telematics_value">50%</div>
                    <div class="telematics_value">135,169 <span class="text-gray">mi</span></div>
                    <div class="telematics_value">50%</div>
                    <div class="telematics_value">14 V</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
